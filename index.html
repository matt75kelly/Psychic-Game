<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Psychic Letter Game</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>The Psychic Letter Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Guess What Letter I'm thinking of?</h4>
                <p id="winCount">
                    Wins: <span id="winScore"></span>.
                </p>
                <p id="lossCount">
                    Losses: <span id="lossScore"></span>.
                </p>
                <p id="guessCount">
                    Guesses Left: <span id="guessesLeft"></span>.
                </p>
                <p id="guessedHeading">
                    Letters Guessed Already:
                </p>
                <p id="guessedListing">
                    <span id="guessedLetters"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
